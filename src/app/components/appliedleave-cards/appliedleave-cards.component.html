<div *ngFor="let elements of cardItems" class="card border-0 card-container d-flex justify-content-center mt-4" style="width: 100%; height: 6rem;">
    <div class="card-body d-flex flex-row justify-content-center card-custom row">
      <div class="col-2 d-flex justify-content-center align-items-center">
        <img [src]="elements.cardMainIconSRC" class="custom-batch-icon">
      </div>
      <div class="card-writings col-8 d-flex flex-column justify-content-center align-items-start" >
        <h5 class="card-title text-left custom-title ms-1 mt-1 mb-0">{{elements.reason}}</h5>
        <p class="card-text text-left custom-text m-1">Requested from {{elements.leave_date_from}} to {{elements.leave_date_to}}</p>
        <p class="card-text text-left custom-text ms-1 mb-0"></p>
        <p class="card-text text-left custom-text m-1">Requested on: {{elements.requested_date}}</p>
      </div>
      <!-- <div class="col-2 d-flex flex-column justify-content-end align-items-start ">
        <div class="d-flex flex-row align-items-center justify-content-start custom-icon-and-text" >
          <p></p>
          <p [ngStyle]="{'color': getLeftIconColor(elements.is_approved_trainer)}"  class="custom-status-icon mb-3 mx-2"><i class="{{elements.cardLeftIcon}}"></i></p>
          <p class="custom-status {{ getLeftIconColor(elements.is_approved_trainer)}}">{{elements.cardLeftText}}</p>
        </div>
      </div> -->
      <div class="col-2 d-flex flex-column justify-content-end align-items-start mt-4">
        <div class="d-flex flex-row align-items-center justify-content-start custom-icon-and-text" >
          <p></p>
          <p [ngStyle]="{'color':  elements.is_approved_trainer ? 'green' : 'red'}"  class="custom-status-icon mb-3 mx-2"><i class="bi bi-circle-fill"></i></p>
          <p class="custom-status" [ngClass]="{'green': elements.is_approved_trainer, 'red': !elements.is_approved_trainer}">{{elements.is_approved_trainer?'Trainer Approved':'Trainer Rejected' }}</p>
        </div>
        <div class="d-flex flex-row align-items-center justify-content-start custom-icon-and-text" >
            <p></p>
            <p [ngStyle]="{'color':  elements.is_approved_l_and_d ? 'green' : 'red'}"  class="custom-status-icon mb-3 mx-2"><i class="bi bi-circle-fill"></i></p>
            <p class="custom-status" [ngClass]="{'green': elements.is_approved_l_and_d, 'red': !elements.is_approved_l_and_d}">{{elements.is_approved_trainer?'L&D Approved':'L&D Rejected' }}</p>
          </div>
      </div>
    </div>
  </div>
