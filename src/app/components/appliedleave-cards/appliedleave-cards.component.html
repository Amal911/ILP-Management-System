<div class="card border-0 card-container d-flex justify-content-center mt-4" style="width: 100%; height: 5rem;">
  <div class="card-body d-flex flex-row justify-content-center card-custom row">
    <div class="col-2 d-flex justify-content-center align-items-center">
      <img src="assets/Leave-request.svg" class="custom-batch-icon">
    </div>
    <div class="card-writings col-8 d-flex flex-column justify-content-center  align-items-start">
      <h5 class="card-title text-left custom-title ms-1 mt-1 mb-0">{{leaves.reason}}</h5>
      <p class="card-text text-left custom-text m-1" *ngIf="leaves.numofDays == 1">Requested for: {{leaves.leaveDate}}
      </p>
      <p class="card-text text-left custom-text m-1" *ngIf="leaves.numofDays > 1">Requested from:
        {{leaves.leaveDateFrom}} to: {{leaves.leaveDateTo}}
      </p>
      <p class="card-text text-left custom-text m-1">Requested on: {{leaves.createdDate}}</p>
    </div>
    <div class="col-2 d-flex flex-column justify-content-end align-items-start mt-3">
      <div class="d-flex flex-row align-items-center justify-content-start custom-icon-and-text">
        <p [ngStyle]="{'color': getLeaveStatusColor(leaves.isPending)}" class="custom-status-icon mb-3 mx-2">
          <i class="bi bi-circle-fill"></i>
        </p>
        <p class="custom-status">
          {{ getLeaveStatus(leaves.isPending) }}
        </p>
      </div>
    </div>
  </div>
</div>
