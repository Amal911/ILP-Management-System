<div class="card border-0 card-container d-flex justify-content-center mt-4" style="width: 100%; height: 5rem;">
  <div class="card-body d-flex flex-row justify-content-center card-custom row">
    <div class="col-2 d-flex justify-content-center align-items-center">
      <img src="assets/Leave-request.svg" class="custom-batch-icon">
    </div>
    <div class="card-writings col-8 d-flex flex-column justify-content-center  align-items-start">
      <h5 class="card-title text-left custom-title ms-1 mt-1 mb-0">{{leave.reason}}</h5>
      <p class="card-text text-left custom-text m-1" *ngIf="leave.numofDays == '1'">Requested for {{leave.leaveDate}}</p>
      <p class="card-text text-left custom-text m-1" *ngIf="leave.numofDays > '1'">Requested from {{leave.leaveDateFrom}} to {{leave.leaveDateTo}}
      </p>
      <!-- <p class="card-text text-left custom-text ms-1 mb-0"></p> -->
      <p class="card-text text-left custom-text m-1">Requested on: {{leave.createdDate}}</p>
    </div>
    <div class="col-2 d-flex flex-column justify-content-end align-items-start mt-3">
      <div *ngIf="!leave. is_pending"
        class="d-flex flex-row align-items-center justify-content-start custom-icon-and-text">
        <p></p>
        <p [ngStyle]="{'color':  leave.is_approved_l_and_d ? 'green' : 'red'}" class="custom-status-icon mb-3 mx-2"><i
            class="bi bi-circle-fill"></i></p>
        <p class="custom-status" [ngClass]="{'green': leave.is_approved_l_and_d, 'red': !leave.is_approved_l_and_d}">
          {{leave.is_approved_trainer?'L&D Approved':'L&D Rejected' }}</p>
      </div>
      <div class="d-flex flex-row align-items-center justify-content-start custom-icon-and-text">
        <p></p>
        <p [ngStyle]="{'color':  leave.is_approved_trainer ? 'green' : 'red'}" class="custom-status-icon mb-3 mx-2"><i
            class="bi bi-circle-fill"></i></p>
        <p class="custom-status" [ngClass]="{'green': leave.is_approved_trainer, 'red': !leave.is_approved_trainer}">
          {{leave.is_approved_l_and_d?'Trainer Approved':'Trainer Rejected' }}</p>
      </div>
    </div>
  </div>
</div>
