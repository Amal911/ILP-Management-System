<div class="card border-0 card-container d-flex justify-content-center mt-4" style="width: 100%; height: 5rem;">
  <div class="card-body d-flex flex-row justify-content-center card-custom row">
    <div class="col-2 d-flex justify-content-center align-items-center">
      <img src="assets/AssignmentListingMainIcon.png" class="custom-batch-icon">
    </div>
    <div class="card-writings col-8 d-flex flex-column justify-content-center  align-items-start p-2" >
      
      <h5 class="card-title text-left  custom-title">{{assignments.assessment_title}}</h5>
      <p class="card-text text-left mb-0 custom-text">Posted on {{formatDate(assignments.post_date)}}</p>
      <p class="card-text text-left custom-text">Due by {{formatDate(assignments.due_date)}}</p>
    </div>
    <div class="col-2 d-flex flex-column justify-content-end align-items-start ">
      <div class="d-flex flex-row align-items-center justify-content-start custom-icon-and-text" >
        <p></p>
        <p class="custom-status-icon mb-3 mx-2"><i class="bi bi-people-fill fs-5"></i></p>
        <p class="custom-status">{{assignments.totalSubmits}}/{{assignments.totalCountOfTrainees}}</p>
      </div>
    </div>
  </div>
</div>
