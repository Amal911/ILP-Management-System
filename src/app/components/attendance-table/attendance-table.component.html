<div class="container">
  <div class="table-and-search d-flex flex-column align-items-center justify-content-end">
    <div class="input-group d-flex flex-row align-items-center justify-content-end">
      <input type="text" pInputText class="search" placeholder="Search" [formControl]="searchControl" aria-label="Search-text" aria-describedby="button-addon2">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="bi bi-search"></i></button>
    </div>
    <div class="">
      <p-table
        [value]="filteredColumns"
        [paginator]="true"
        [rows]="10"
        [showCurrentPageReport]="true"
        [tableStyle]="{ 'min-width': '50rem' }"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
        <ng-template pTemplate="header">
            <tr>
              <th style="width:10%">SL No.</th>
                <th style="width:30%">Name</th>
                <th style="width:30%">Attendance</th>
                <th style="width:30%">Remarks</th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-trainee let-rowIndex="rowIndex">
            <tr>
                <td>{{ rowIndex+1 }}</td>
                <td>{{ trainee.name }}</td>
                <td><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" [checked]="trainee.attendance !==      false"></td>
                <td><input type="text" class="form-control remarks" placeholder="Write your remarks here" aria-label="Example text with button addon" aria-describedby="button-addon1"></td>
                <td>
            </tr>
        </ng-template>
      </p-table>

      <div class="bottom-button d-flex flex-row align-items-baseline justify-content-center p-5">
        <app-hollow-button [hollowButtonLabel]="'cancel'"></app-hollow-button>
        <div class="button-space"></div>
        <app-button [buttonLabel]="'Submit'" (click)="onSubmit()"></app-button>
      </div>
    </div>

  </div>
</div>
