<div class="modal fade" id="createAccountModal" tabindex="-1" aria-labelledby="createAccountModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createAccountModalLabel">Create Account</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="createAccountForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" formControlName="firstName">
                        <div *ngIf="createAccountForm.get('firstName')?.invalid && createAccountForm.get('firstName')?.touched">
                            <div *ngIf="createAccountForm.get('firstName')?.errors?.['required']" class="text-danger">This
                                field is
                                required.</div>
                            <div *ngIf="createAccountForm.get('firstName')?.errors?.['minLength']" class="text-danger">
                                Minimum 3 characters required.</div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" formControlName="lastName">
                        <div *ngIf="createAccountForm.get('lastName')?.invalid && createAccountForm.get('lastName')?.touched">
                            <div *ngIf="createAccountForm.get('lastName')?.errors?.['required']" class="text-danger">This
                                field is
                                required.</div>
                            <div *ngIf="createAccountForm.get('lastName')?.errors?.['minLength']" class="text-danger">
                                Minimum 1 character is required.</div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="emailId" class="form-label">Email ID</label>
                        <input type="email" class="form-control" id="emailId" formControlName="emailId">
                        <div *ngIf="createAccountForm.get('emailId')?.invalid && createAccountForm.get('emailId')?.touched">
                            <div *ngIf="createAccountForm.get('emailId')?.errors?.['required']" class="text-danger">This
                                field is
                                required.</div>
                            <div *ngIf="createAccountForm.get('emailId')?.errors?.['emailId']" class="text-danger">Please
                                enter a
                                valid email.</div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="roleId" class="form-label-placeholder">Select Role</label>
                        <select class="form-select" id="roleId" formControlName="roleId" aria-label="Default select example">
                              <option selected>Select Role</option>
                              <option value="1">L&D Admin</option>
                              <option value="2">Trainer</option>
                              <option value="3" disabled hidden>Trainee</option>
                            </select>
                        <div *ngIf="createAccountForm.get('roleId')?.invalid && createAccountForm.get('roleId')?.touched">
                            <div *ngIf="createAccountForm.get('roleId')?.errors?.['required']" class="text-danger">Please
                                select one role.</div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="male" value="1" formControlName="gender">
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="female" value="2" formControlName="gender">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="other" value="3" formControlName="gender">
                                <label class="form-check-label" for="other">Other</label>
                            </div>
                        </div>
                        <div *ngIf="createAccountForm.get('gender')?.invalid && createAccountForm.get('gender')?.touched">
                            <div *ngIf="createAccountForm.get('gender')?.errors?.['required']" class="text-danger">Please select gender.</div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="mobile" class="form-label">Mobile Number</label>
                        <input type="text" class="form-control" id="mobileNumber" formControlName="mobileNumber">
                        <div *ngIf="createAccountForm.get('mobileNumber')?.invalid && createAccountForm.get('mobileNumber')?.touched">
                            <div *ngIf="createAccountForm.get('mobileNumber')?.errors?.['required']" class="text-danger">This field is required.</div>
                            <div *ngIf="createAccountForm.get('mobileNumber')?.errors?.['pattern']" class="text-danger">Please enter a valid mobile number.</div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <app-button [buttonLabel]="'Submit'" class="custom-button"
                            (click)="onSubmit()"></app-button>
                        <app-hollow-button [hollowButtonLabel]="'Cancel'" class="custom-button"
                            data-bs-dismiss="modal"></app-hollow-button>
                    </div>
                </form>
            </div>
        </div>
    </div>
