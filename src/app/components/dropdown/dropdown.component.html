<div class="dropdown">
  <button class="btn btn-transparent dropdown-toggle custom-dropdown-button" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
    {{dropDownLabel}}
  </button>
  <ul class="dropdown-menu custom-dropdown-menu" aria-labelledby="dropdownMenuButton1">
    <li *ngFor="let elements of dropDownElements">
      <a class="dropdown-item custom-dropdown-item" href="#">{{ elements }}</a>
    </li>
  </ul>
</div>
