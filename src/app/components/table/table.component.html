<p-table [value]="data" [scrollable]="true" scrollHeight="350px">
    <ng-template pTemplate="header">
        <tr>
            <th>SL No.</th>
            <th *ngFor="let col of columns" pSortableColumn="{{ col.field }}">
                <ng-container *ngIf="col.display">
                    {{ col.header }}
                    <p-sortIcon *ngIf="col.sortable" [field]="col.field"></p-sortIcon>
                </ng-container>
            </th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item let-i="rowIndex">
        <tr>
            <td>{{ i + 1 }}</td>
            <td *ngFor="let col of columns">
                <ng-container *ngIf="col.display">
                    {{ item[col.field] }}
                </ng-container>
            </td>
            <td>
                <div>
                    <button class="btn"><i class="bi bi-pencil-square m-1"></i></button>
                    <button class="btn"><i class="bi bi-trash m-1"></i></button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
