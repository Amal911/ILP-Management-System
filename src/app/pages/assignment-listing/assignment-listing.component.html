<div class="container p-5">
  <div class="row">
    <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
      <div>
        <h4>ASSESSMENTS</h4>
      </div>
      
      <div class="batch-select d-flex gap-4 align-items-center flex-wrap">
        <div class="left-button-dropdown">
          <app-dropdown 
            [dropDownLabel]="selectedProgram?.programName || 'Select Program'" 
            [dropDownElements]="programNames"
            (selectionChange)="onProgramChange($event)"
          ></app-dropdown>
        </div>
        <div class="left-button-dropdown">
          <app-dropdown 
            [dropDownLabel]="selectedBatch?.batchName || 'Select Batch'" 
            [dropDownElements]="batchNames"
            (selectionChange)="onBatchChange($event)"
          ></app-dropdown>
        </div>
        <div class="left-button-dropdown">
          <app-button [buttonLabel]="'Create new'" class="custom-button" (click)="navigateToCreateNew()"></app-button>
        </div>
      </div>
    </div>
    
    <div class="assignments d-flex flex-column">
      <div class="pending-assignments">
        <h5 class="m-2">Pending Assessments</h5>
        <div class="card-container d-flex flex-column">
          @for (item of Assignments; track $index) {
            <app-assignment-listing-card *ngIf="item.due_date > todayDate" [assignments]="item" (click)="navigateToCreateNew()"></app-assignment-listing-card>
          }
        </div>
      </div>
      <div class="completed-assignments mt-2">
        <h5 class="m-2">Completed Assessments</h5>
        <div class="card-container d-flex flex-column">
          @for (item of Assignments; track $index) {
            <app-assignment-listing-card *ngIf="item.due_date <= todayDate" [assignments]="item" (click)="navigateToEvaluateAssessment(item.id)"></app-assignment-listing-card>
          }
          <div class="completed-assignments d-flex flex-column align-items-end">
            <!-- <p>view all <i class="bi bi-arrow-right"></i></p> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
