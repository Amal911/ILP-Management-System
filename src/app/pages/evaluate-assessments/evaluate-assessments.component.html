
<div class="d-flex flex-row">
    <div class="mb-3 ml-5">
        <div class="container mt-5">
            <form [formGroup]="evaluateAssessmentForm" (ngSubmit)="onSubmit()">
                <div class="flex flex-column">
                    <div class="border-2 justify-content-center align-items-center">
                        <div class="container form-container">
                            <h2>EVALUATE ASSESSMENTS</h2>
                            <div class="row mt-5">
                                <div class="col-md-6 mb-3">
                                    <div class="form-group">
                                        <label>Title</label>
                                        <p>{{assessment.assessmentTitle}}</p>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <div class="form-group">
                                        <label>Submitted by</label>
                                        <p>{{assessment.submittedBy}}</p>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <div class="form-group">
                                        <label>Submitted on</label>
                                        <p>{{assessment.submittedOn}}</p>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <div class="form-group">
                                        <label>Submitted at</label>
                                        <p>{{assessment.submittedAt}}</p>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <div class="form-group">
                                        <label>Links submitted</label>
                                        @for(link of assessment.links;track link){
                                        <div>
                                            <button class="btn btn-outline-secondary my-1">
                                                <i class="bi bi-link mx-1"></i>
                                                <a href="{{link}}">{{link}}</a>
                                            </button>
                                        </div>
                                        }
                                    </div>
                                </div>


                                <div class="col-md-6 mb-3">
                                    <div class="form-group">
                                        <label>Documents submitted</label>
                                        @for(doc of assessment.docs;track doc){
                                        <div>
                                            <button class="btn btn-outline-secondary my-1">
                                                <i class="bi bi-link mx-1"></i>
                                                <a href="{{doc}}">{{doc}}</a>
                                            </button>
                                        </div>
                                        }
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <div class="form-group">
                                        <label>Score</label>
                                        <div class="d-flex flex-row">
                                            <input type="number" class="form-control" formControlName="score"
                                                name="score" style="width: 100px;">
                                            <div class="mx-2">/ {{assessment.totalMarks}}</div>
                                        </div>

                                        <div *ngIf="evaluateAssessmentForm.get('score')?.invalid && evaluateAssessmentForm.get('score')?.touched"
                                            class="text-danger">
                                            <div *ngIf="evaluateAssessmentForm.get('score')?.errors?.['required']">Score
                                                is
                                                required.
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-9 mb-3">
                                    <div class="form-group">
                                        <label>Comments</label>
                                        <textarea type="time" class="form-control" formControlName="comments"
                                            name="comments"></textarea>
                                    </div>
                                </div>

                            </div>
                            <div class="d-flex flex-row gap-3">
                                <button type="button" class="btn btn-secondary ml-2" routerLink="">Cancel</button>
                                <button type="submit" class="btn btn-primary ml-5">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
