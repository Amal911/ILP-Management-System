<div style="width: 100%; padding: 3rem;">

<div class="attendance-marking d-flex flex-column justify-content-center gap-5">
  <app-session-details
    [editPageLink]="'/schedule/'+session.id+'/edit'"
    [session]="session"
    (sessionDetailEmitter)="onSessionDetailsEmit($event)"
  />
  <div class="container attendance-container ">
    <app-attendance-table
      [columns]="traineeTable"
      [absentees]="absentees"
      (attendanceDetailsEmitter)="onAttendanceDetailsEmit($event)"
    />
    <div
      class="bottom-button d-flex flex-row align-items-center justify-content-center m-5 gap-5"
    >
      <app-hollow-button [hollowButtonLabel]="'Go Back'"></app-hollow-button>
      <div class="button-space"></div>
      <app-button [buttonLabel]="'Mark Attendance'" (click)="onSubmit()"></app-button>
    </div>
  </div>
</div>
</div>
